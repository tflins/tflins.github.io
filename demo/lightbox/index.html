<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lightbox插件</title>
  <link rel="stylesheet" href="css/lightbox.css">
<style text="text/css">
	.img-group {
		border-bottom: 1px solid;
		margin: 20px 0;
		padding: 20px 0;
	}
</style>
</head>
<body>

  </div>
  <div  class="img-group">
