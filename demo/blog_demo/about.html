					<p>身为风帆</p> 
					<p>终要扩展</p>
					<p>固执用痛偿还不解释</p> 
					<p>是改变别人太困难</p>
					<p>暗涌蠢动 身为风帆 终要能释然</p>
					<p>万流交错难免有不堪</p>
					<p>不死灰 是有爱让我 能蔚蓝</p>
					<p>得到用失去来换</p>
					<p>固执用痛偿还</p>
					<p>甜酸总轮流相互陪伴</p>
					<p>苛求圆满太贪婪</p>
					<p>从劫后余生 身为风帆 终要拓展</p>
					<p>当初绝对自我的独断</p>
					<p>生存中 没所谓标准答案</p>
					<p>冷暖自知 身为风帆 学顺其自然</p>
					<p>接受代替不满的呐喊</p>
					<p>去拥抱 才是真实的勇敢</p>
					<p>去流浪 才更确定谁让我 有岸</p>
					<p>2018年3月26日</p>
